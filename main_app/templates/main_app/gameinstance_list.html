{% extends 'base.html' %}
{% block content %}


<h1>ALL GAMES</h1>  


{% for game in object_list %}
  <a href="{% url 'game_detail' game.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ game.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}


{% endblock %}
