{% extends 'base.html' %} {% block content %}

<h1>{{ game.name }} Details</h1>

<p>{{ game.details }}</p>

<img class="responsive-img card-panel" src="{{ref_photo.url}}" />

<!-- <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script> -->
<!-- below npmcd script is necessary source for circle to render  -->
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

<div id="map" style="width: 400px; height: 300px;"></div>
<script>
  mapboxgl.accessToken =
    "pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoiY2l1dTUzcmgxMDJ0djJ0b2VhY2sxNXBiMyJ9.25Qs4HNEkHubd4_Awbd8Og";
  var map = new mapboxgl.Map({
    container: "map", // container id
    style: "mapbox://styles/mapbox/streets-v9", //stylesheet location
    center: [{{ game.reference_lng }}, {{ game.reference_lat }}], // starting position of map
    zoom: 13, // starting zoom 3 = USA, 5 = CO, 12 = Downtown, 17 = 257 meters (one big city block), 18 = 130 meters.
  });

  map.on("load", function () {
    var center = turf.point([{{ game.reference_lng }}, {{ game.reference_lat }}]);
    var radius = 0.5; // overall circle size .5 = 1k meters
    var options = {
      steps: 80, //The number of sides of the shape. 8 = octogon
      units: "kilometers",
    };

    var circle = turf.circle(center, radius, options);

    map.addLayer({
      //translucent inner circle
      id: "circle-fill",
      type: "fill",
      source: {
        type: "geojson",
        data: circle,
      },
      paint: {
        "fill-color": "pink",
        "fill-opacity": 0.5,
      },
    });
    map.addLayer({
      // this is the outer ring - api requies these parameters. To remove outer line change "line-width:" to 0
      id: "circle-outline",
      type: "line",
      source: {
        type: "geojson",
        data: circle,
      },
      paint: {
        "line-color": "red",
        "line-opacity": 0.5,
        "line-width": 10,
        "line-offset": 5,
      },
      layout: {},
    });
  });
</script>

<form
  action="{% url 'upload_photo' game.id %}"
  enctype="multipart/form-data"
  method="POST"
  class="card-panel"
>
  {% csrf_token %}
  <input type="file" name="photo-file" />
  <br />
  <input type="submit" class="btn" value="Upload Photo" />
</form>

{% endblock %}
